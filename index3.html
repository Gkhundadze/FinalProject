<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
      .slider {
        width: 80%;
        margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: 1;
    }
    
    .slick-active {
      opacity: 1;
    }

    .slick-current {
      opacity: 1;
    }
    </style>
</head>
<body> 

  <div class="regular slider">
    <div>
      <img src="images/sec-7-slider-1.jpg">
    </div>
    <div>
      <img src="images/sec-7-slider-2.jpg">
    </div>
    <div>
      <img src="images/sec-7-slider-3.jpg">
    </div>
    <div>
      <img src="images/sec-7-slider-4.jpg">
    </div>
    <div>
      <img src="images/sec-7-slider-1.jpg">
    </div>
    <div>
      <img src="images/sec-7-slider-2.jpg">
    </div>
  </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script> <!-- FontAwesome-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script> <!-- J_Query_Slim-->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script> <!-- J_Query-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script> <!-- Popper-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> <!-- Bootstrap-->
    <script src="js/slick.js"></script> <!-- Slick-->
    <script type="text/javascript">
      $(document).on('ready', function() {
        $(".regular").slick({
          dots: true,
          infinite: true,
          slidesToShow: 4,
          slidesToScroll: 3
        });
      });
  </script>
  
  </body>
</html>
